<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="300" fill="#9ca3af"/>

  <!-- Film icon -->
  <g transform="translate(100, 140)">
    <!-- Film strip -->
    <rect x="-30" y="-40" width="60" height="80" fill="none" stroke="#6b7280" stroke-width="2" rx="2"/>
    <line x1="-30" y1="-25" x2="30" y2="-25" stroke="#6b7280" stroke-width="2"/>
    <line x1="-30" y1="0" x2="30" y2="0" stroke="#6b7280" stroke-width="2"/>
    <line x1="-30" y1="25" x2="30" y2="25" stroke="#6b7280" stroke-width="2"/>
  </g>

  <!-- Text -->
  <text x="100" y="245" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#4b5563" text-anchor="middle">No Poster</text>
</svg>
